<div class="container-fluid login-bg">
    <div class="login-wrapper">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 p-0">
                <div class="login-img">
                    <img src="/assets/images/login-img.png" width="100%" height="100%">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 loginmainbox">

                <div class="login-card">
                    <div class="login-card-header">
                        <img class="imglogo" alt="Logo" src="assets/images/logo.png" />
                    </div>

                    <div class="login-card-form shadow-2">
                        <form [formGroup]="loginForm" (submit)="onSubmit()">

                            <h3 class="form-title mb-2">SIGNIN</h3>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <mat-form-field class="loginitemwidth">
                                        <mat-label>Enter Username</mat-label>
                                        <input autocomplete="off" matInput formControlName="username">
                                        <!-- <mat-error>Hint</mat-error> -->
                                    </mat-form-field>
                                </div>


                                <div class="form-group col-md-12">
                                    <mat-form-field class="loginitemwidth">
                                        <mat-label>Enter password</mat-label>
                                        <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <!-- <mat-error>Hint</mat-error> -->
                                    </mat-form-field>
                                </div>


                                <div class="form-group col-md-6">

                                </div>


                                <div class="form-group col-md-12 form-action">
                                    <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">LOGIN</button>
                                </div>


                            </div>

                        </form>
                    </div>

                </div>




            </div>
        </div>
    </div>
    <!-- login-wrapper -->
</div>
