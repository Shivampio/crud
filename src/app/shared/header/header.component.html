<div class="row m-0">
    <div class="col-md-2 col-sm-9 col-xs-9 col-9 logobox text-center">
        <a href="#"><img alt="Homecrest logo" class="img-fluid" src="assets/images/logo.png" /></a>
    </div>
    <div class="col-md-9 col-sm-3 col-xs-3 col-3 text-right pt-2 pb-2 homecrstcolor">
        <nav class="navbar navbar-dark mt-1 mb-1">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <div class="nav-link widget-content-wrapper settings" [matMenuTriggerFor]="menu">

                        <div class="widget-content-left ml-3 header-user-info">
                            <div class="text-white pclass">{{name}}</div>
                        </div>
                        <div class="widget-content-right header-user-info ml-3 logouticon">
                            <mat-icon class="text-white">account_circle</mat-icon><br>
                        </div>
                    </div>

                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-1 homecrstcolor">

    </div>
</div>

<mat-menu #menu="matMenu" xPosition="before">
    <span mat-menu-item disabled class="text-right hoverred menuborder name">
        {{name}}<span class="material-icons">account_circle</span>
    </span>

    <a mat-menu-item class=" text-right hoverred" (click)="logout()">
        Logout<span class="material-icons">lock</span> 
    </a>
</mat-menu>
